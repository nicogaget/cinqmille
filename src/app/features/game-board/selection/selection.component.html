<div class="container">
    <div class="bloc1">
        @for( de of dices; track $index){
        @if (de.isSelected ) {
        <app-dice [dice]="de" (click)="select(de)"></app-dice>
        }
        }

    </div>
    <div class="bloc2">
        @for( de of dices; track $index){
        @if (de.isCount) {
        <app-dice [dice]="de" (click)="select(de)"></app-dice>
        }
        }
    </div>
</div>
