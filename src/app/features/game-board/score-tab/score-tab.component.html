<div class="container score-tab">
  <h2>Scores</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; let index = index">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ player.nickname }}</td>
        <td>{{ player.score }}</td>
      </tr>
    </tbody>
  </table>
</div>
